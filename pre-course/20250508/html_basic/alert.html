<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 실습</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="너 이름이 뭐니?">
    <button id="inputAlertBtn">제 이름은요</button>
    <button id="alertBtn">경고창 띄우기</button>
    <button id="promptBtn">프로젝트 띄우기</button>
    <p id="greeting"></p> 

    <script>
       //var 대신에 const를 쓸 것. "나 이거 더이상 안바꿀거야!"
       const button = document.getElementById("alertBtn");
       const promptBtn = document.getElementById("promptBtn");
       const userInput = document.getElementById("userInput");
       const inputAlertBtn = document.getElementById("inputAlertBtn");
       const greeting = document.getElementById("greeting");
        
       button.addEventListener ('click', function () {
        alert("경고창 성공!!");
       });

       promptBtn.addEventListener ("click", function() {
        const name = prompt("이름을 입력하세요:");
        if (name) {
            greeting.textContent = "안녕하세요, " + name + "님!";
        } else {
            greeting.textContent = "이름을 입력하지 않았습니다.";
        }
       }); 


        promptBtn.addEventListener("click", function () {
            const name = prompt("이름을 입력하세요:");
            if (name) {
                greeting.textContent = "안녕하세요, " + name + "님!";
            } else {
                greeting.textContent = "이름을 입력하지 않았습니다.";
            }
        });

        inputAlertBtn.addEventListener("click", function () {
            const value = userInput.value;
            if (value.trim()) {
                alert("내 이름은 " + value);
            } else {
                alert("이름을 똑바로 이야기해야지!");
            }
        });

       
       inputAlertBtn.addEventListener ("keyboard", function(event) {
        if (event.key === "enter"){
            inputAlertBtn.click();
        };
       });

       
    </script>
</body>
</html>
