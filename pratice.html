<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 변경 버튼</title>
    <style>
        #targetElement {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="targetElement">변경 전</div>
    <button id="changeAttributeButton">속성 변경</button>

    <script>
        // JavaScript 코드
        document.getElementById('changeAttributeButton').addEventListener('click', function() {
            var targetElement = document.getElementById('targetElement');
            targetElement.style.backgroundColor = 'lightcoral';
            targetElement.textContent = '변경 후';
        });
    </script>
</body>
</html>
